<html>

<head>
  <title>Jay - Web Pribadi</title>

  <style>
    body {
      text-align: center;
    }

    nav>ul {
      display: flex;
      list-style: none;
      justify-content: center;
    }

    nav>ul>li {
      min-width: 100px;
      font-weight: 700;
      border: 1px solid black;
      padding: 8px;
      margin: 8px;
      border-radius: 8px;
    }

    nav>ul>li:hover {
      background: black;
      color: white;
      cursor: pointer;
    }

    .card {
      border: 3px dotted black;
      margin: 12px;
      padding: 12px;
    }

    #daftarKomentar {
      text-align: left;
    }

    #daftarKomentar>li>span {
      font-weight: 700;
    }

    .form-group {

      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <h1>Web Jaisy A.S</h1>

  <nav>
    <ul>
      <li>Tentang</li>
      <li>Formulir</li>
      <li>Komentar</li>
    </ul>
  </nav>

  <div class="card">
    <h2>Tentang</h2>
    <img
      src="https://st5.depositphotos.com/6923920/66359/i/450/depositphotos_663596106-stock-photo-cat-green-grass.jpg" />
    <marquee>
      <p>Saya seorang web developer</p>
    </marquee>
  </div>

  <div class="card">
    <h2>Formulir</h2>

    <form id="formAdd" action="#" method="POST">

      <div class="form-group">
        <label for="nama">Nama</label>
        <input id="nama" placeholder="Nama kamu" />
      </div>

      <div class="form-group">
        <label for="komentar">Komentar</label>
        <input id="komentar" placeholder="Komentar kamu" />
      </div>

      <div class="form-group">
        <input value="Kirim!" type="submit" />
        <input type="reset" />
      </div>

    </form>
  </div>

  <div class="card">
    <h2>Komentar</h2>
    <ul id="daftarKomentar">
      <li><span>Anggoro</span>: Hii</li>
    </ul>
  </div>

  <script>
    const formAdd = document.getElementById('formAdd')
    const daftarKomentar = document.getElementById('daftarKomentar')
    const nama = document.getElementById('nama')
    const komentar = document.getElementById('komentar')

    formAdd.onsubmit = function (e) {
      e.preventDefault()

      //dapatkan nilai dari nama dan komentar
      const Nama = nama.value
      const Komentar = komentar.value

      //ketika nama atau komentar kosong kita errorkan proses dikembalikan
      if (Nama == '' || Komentar == '') {
        (Nama == '') ? alert('Nama Kosong') : alert('Komentar Kosong')
        return false
      }

      const today=new Date()

      //ketika sukses daftar komentar akan bertambah
      daftarKomentar.innerHTML+=` <li><span>${Nama}</span>: ${Komentar} pada ${today}</li>`

      //ketika sudah berhasil input ke daftar komentar kita kosongkan nama dan komentar
      nama.value=""
      komentar.value=""
    }



  </script>
</body>

</html>
