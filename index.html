<html>

<head>
  <title>Jay</title>

  <style>
    body {
      text-align: center;

    }

    nav>ul {
      display: flex;
      list-style: none;
      justify-content: center;
    }

    nav>ul>li {
      min-width: 100px;
      border: 1px solid black;
      border-radius: 8px;
      padding: 8px;
      margin: 8px;
    }

    nav>ul>li:hover {
      background: black;
      color: white;
      cursor: pointer
    }

    .card {
      border: 4px dotted black;
      margin: 8px;
      padding: 12px;
    }

    #daftarKomentar {
      text-align: left;
    }

    #daftarKomentar>li>span {
      font-weight: 800;
    }

    .form-group {
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <h1>Jalz</h1>
  <nav>
    <ul>
      <li>
        Tentang
      </li>
      <li>
        Form
      </li>
      <li>
        Komentar
      </li>
    </ul>
  </nav>

  <div class="card">
    <h2>Tentang</h2>
    <img src="https://fastly.picsum.photos/id/131/200/300.jpg?hmac=9q7mRSOguNBFGg_gPPRKlfjNINGjXWeDBTYPP1_gEas" />
    <marquee>
      <p>Saya seorang web developer</p>
    </marquee>
  </div>

  <div class="card">
    <h2>Form</h2>

    <form id="formAdd" action="#" method="post">
      <div class="form-group">
        <label for="nama">Nama</label>
        <input id="nama" placeholder="Nama kamu" />
      </div>

      <div class="form-group">
        <label for="komentar">Komentar</label>
        <input id="komentar" placeholder="Komentar kamu" />
      </div>

      <div class="form-group">
        <input type="submit" value="Kirim!" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </div>

  <div class="card">
    <h2>Komentar</h2>
    <ul id="daftarKomentar">
      <li><span>Hendra</span>: hiii!</li>
    </ul>
  </div>

  <script>
    const formAdd = document.getElementById('formAdd')
    const daftarKomentar = document.getElementById('daftarKomentar')
    const nama = document.getElementById('nama')
    const komentar = document.getElementById('komentar')

    formAdd.onsubmit = function (e) {
      //disable untuk access default 
      e.preventDefault()

      //deteksi nama/komentar yang kosong
      if (nama.value == '' || komentar.value == '') {
        //ketika ada nama/komentar yang kosong maka akan muncul pesan error
        alert((nama.value == '') ? 'Nama Kosong' : 'Komentar kosong')
        return false
      }

      //ketika tidak kosong maka tempatkan komentar pada daftarKomentar
      daftarKomentar.innerHTML+=`<li><span>${nama.value}</span>: ${komentar.value}</li>`

      //setelah itu bisa bersihkan komentar/form agar tidak terkena spam
      nama.value=''
      komentar.value=''
    }
    
  </script>
</body>

</html>
